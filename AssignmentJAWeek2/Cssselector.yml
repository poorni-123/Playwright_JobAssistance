Identify the correct CSS selectors for the following elements:

<input id="email" class="input-field" type="text" name="userEmail">

 a) Select by ID 
 await page.fill("#email","abc@gmail.com")

 b) Select by Class 
 await page.fill(".input-field","abc@gmail.com")

 c) Select using attribute 
 await page.fill("input[@type="text"]","abc@gmail.com")


